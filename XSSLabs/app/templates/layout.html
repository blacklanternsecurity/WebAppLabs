<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}XSSLabs{% endblock %}</title>
    <style>
        body {
            background: #0a0a0a;
            color: #f8f8f8;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background: #000;
            padding: 2em 0 1.2em 0;
            text-align: center;
            border-bottom: 2px solid #222;
        }
        header img {
            max-width: 120px;
            margin-bottom: 0.5em;
            /* No drop shadow */
        }
        main {
            flex: 1;
            width: 100%;
            max-width: 700px;
            margin: 2em auto 1em auto;
            background: #181818;
            border-radius: 12px;
            box-shadow: 0 2px 16px #000a;
            padding: 2em 2em 1em 2em;
            border: 1px solid #232323;
        }
        a {
            color: #f8f8f8;
            text-decoration: underline;
            font-weight: 500;
        }
        a:hover {
            color: #fff;
            text-decoration: none;
        }
        .flash {
            background: #111;
            border: 1px solid #333;
            color: #fff;
            padding: 0.5em;
            margin-bottom: 1em;
            border-radius: 5px;
        }
        footer {
            background: #000;
            color: #bbb;
            text-align: center;
            padding: 1em 0 0.5em 0;
            font-size: 0.95em;
            letter-spacing: 0.5px;
            border-top: 2px solid #222;
        }
        h1, h2, h3, h4, h5 {
            color: #fff;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        input, textarea, button {
            background: #111;
            color: #f8f8f8;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 0.5em;
            margin: 0.2em 0;
        }
        button {
            background: #222;
            color: #fff;
            border: 1px solid #444;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            font-weight: 600;
        }
        button:hover {
            background: #fff;
            color: #111;
        }
        ul {
            padding-left: 1.2em;
        }
        code {
            background: #111;
            color: #fff;
            padding: 0.1em 0.3em;
            border-radius: 4px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <header>
        <img src="/static/BLS.png" alt="Black Lantern Security Logo">
    </header>
    <main>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash">
              {% for message in messages %}
                <div>{{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </main>
    <footer>
        &copy; {{ year }} Black Lantern Security
    </footer>
</body>
</html>
