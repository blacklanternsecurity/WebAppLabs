{% extends 'layout.html' %}
{% block title %}Stored XSS{% endblock %}
{% block content %}
    <h1>Stored XSS Challenge</h1>
    <form method="post">
        <textarea name="content" rows="3" cols="40" placeholder="Enter your comment..."></textarea><br>
        <button type="submit">Submit</button>
    </form>
    <h2>Comments</h2>
    <ul>
        {% for comment in comments %}
            <li>{{ comment.content|safe }}</li>
        {% endfor %}
    </ul>
    <a href="/">Back to Home</a>
{% endblock %}
